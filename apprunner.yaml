version: 1.0
runtime: python311
build:
  commands:
    # We cd into the folder to install requirements correctly
    pre_build:
      - pip install --upgrade pip
    build:
      - pip install -r eternal_api/requirements.txt
run:
  runtime-version: 3.11.x
  command: cd eternal_api && uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  # Optional: Define your environment variables here if not using the console
  env:
    - name: HOST
      value: "0.0.0.0"
    - name: PORT
      value: "8000"